{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h1 class="h3 mb-3 text-center">Entrar</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="id_username">Usuario</label>
                <input class="form-control" type="text" name="username" id="id_username" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label" for="id_password">Senha</label>
                <input class="form-control" type="password" name="password" id="id_password" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
