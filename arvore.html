<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Menu Árvore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .tree a {
            cursor: pointer;
        }

        .tree .list-group-item {
            border: none;
        }

        .tree .collapse .list-group-item {
            padding-left: 2rem;
        }

                    <i class="bi bi-caret-down"></i>
                </a>
                <div class="collapse show" id="instalacao">

                </div>
            </div>

            <!-- Outros itens fora -->
            <div class="list-group-item"><i class="bi bi-folder me-2"></i> a_v</div>
            <div class="list-group-item"><i class="bi bi-folder me-2"></i> ac</div>
            <div class="list-group-item"><i class="bi bi-folder me-2"></i> AI</div>
